#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload
[common_env_data]
upload_port = com9
lib_deps = https://github.com/marvinroger/homie-esp8266/archive/v2.0.0-beta.1.zip, https://github.com/bblanchon/ArduinoJson/archive/v5.10.0.zip
firmware_version=0.15

[env:sonoff]
platform = espressif8266
framework = arduino
board = esp01_1m
upload_port = ${common_env_data.upload_port}
lib_deps = ${common_env_data.lib_deps}
build_flags = -DSONOFF=1 -DFIRMWARE_VER=\"${common_env_data.firmware_version}\" -DFIRMWARE_NAME=\"sonoff\"

[env:myrelay]
platform = espressif8266
framework = arduino
board = esp01_1m
upload_port = ${common_env_data.upload_port}
lib_deps = ${common_env_data.lib_deps}
build_flags = -DMYRELAY=1 -DFIRMWARE_VER=\"${common_env_data.firmware_version}\" -DFIRMWARE_NAME=\"myRelay\"
